name: Docker Publish (Beta Images)

on:
  workflow_dispatch:
  release:
    types: [prereleased]
  schedule:
    - cron: '25 8 * * 1'

jobs:
  get-latest-beta-release:
    runs-on: ubuntu-24.04
    outputs:
      release_tag: ${{ steps.get_latest_beta.outputs.release_tag }}
    steps:
      - name: Get Latest Beta Release
        id: get_latest_beta
        run: |
          LATEST_BETA=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases | jq -r '[.[] | select(.prerelease == true)][0].tag_name')
          echo "release_tag=${LATEST_BETA}" >> $GITHUB_OUTPUT

  build-beta-images:
    needs: get-latest-beta-release
    uses: ./.github/workflows/service_docker-build-and-publish.yml
    with:
      registry-repositories: "ghcr.io/yieldstudio/php"
      tag-prefix: "beta"
      release-type: "testing"
      ref: ${{ needs.get-latest-beta-release.outputs.release_tag }}
    secrets: inherit

  build-beta-sail-images:
    needs: [build-beta-images, get-latest-beta-release]
    uses: ./.github/workflows/service_docker-build-and-publish.yml
    with:
      base-repository: "ghcr.io/yieldstudio/php" # Use the dev base images
      registry-repositories: "ghcr.io/yieldstudio/sail" # Set to our development repository
      tag-prefix: 'beta'
      php-versions-config: 'scripts/conf/sail-versions-base-config.yml'
      php-versions-file: 'scripts/conf/sail-versions.yml'
      artifact-name: 'sail-versions.yml'
      release-type: testing
      ref: ${{ needs.get-latest-beta-release.outputs.release_tag }}
    secrets: inherit